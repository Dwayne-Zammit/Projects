<!DOCTYPE html>
<html>
<head>
  <title>Calendar Style</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .calendar {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }

    .calendar-header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .calendar-table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar-table th,
    .calendar-table td {
      padding: 8px;
      text-align: center;
    }

    .calendar-table th {
      background-color: #ccc;
    }

    .calendar-table td {
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .calendar-table td:hover {
      background-color: #e0e0e0;
    }

    .selected {
      background-color: #999;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h2 class="calendar-header">June 2023</h2>
    <table class="calendar-table">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <td>2</td>
        </tr>
        <!-- Continue adding rows for the remaining days -->
      </tbody>
    </table>
  </div>

  <div class="calendar">
    <h2 class="calendar-header">July 2023</h2>
    <table class="calendar-table">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <!-- Continue adding rows for the remaining days -->
      </tbody>
    </table>
  </div>

  <!-- Add more calendar divs for future months -->
</body>
</html>
